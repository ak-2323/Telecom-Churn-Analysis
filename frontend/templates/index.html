<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Churn Prediction Form</title>
    <style>
      body {
        background-color: #c2c2c27a;
      }
    </style>
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      >
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
        <a class="nav-link" href="/"
          >Predict <span class="sr-only">(current)</span></a
        >
        </li>
        <li class="nav-item">
        <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
      </ul>
      </div>
    </nav>

    <!-- Form -->
    <div class="container mt-5 d-flex justify-content-center">
      <div class="card shadow p-4 mt-4" style="width: 30rem">
        <h2 class="card-title text-center">Churn Prediction Form</h2>
        <hr />
        <form action="/predict" method="POST">
          <!-- tenure -->
          <div class="form-group">
            <label
              for="tenure"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >How long you are using this service?</label
            >
            <input
              type="number"
              class="form-control"
              id="tenure"
              name="Tenure"
              placeholder="Enter Months"
              required
            />
          </div>

          <!-- Contract -->
          <div class="form-group">
            <label
              for="contract"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Contract</label
            >
            <select class="form-control" name="Contract" id="contract" required>
              <option value="" selected disabled>-- Select Option --</option>
              <option value="1">Month-to-month</option>
              <option value="2">One year</option>
              <option value="3">Two year</option>
            </select>
          </div>

          <!-- Partner -->
          <div class="form-group">
            <label
              for="partner"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Are you with the partner?</label
            >
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Partner"
                  id="partnerYes"
                  value="1"
                  required
                />
                <label class="form-check-label" for="partnerYes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Partner"
                  id="partnerNo"
                  value="0"
                  required
                />
                <label class="form-check-label" for="partnerNo">No</label>
              </div>
            </div>
          </div>

          <!-- Dependents -->
          <div class="form-group">
            <label
              for="dependents"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Are you dependent?</label
            >
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Dependents"
                  id="dependentsYes"
                  value="1"
                  required
                />
                <label class="form-check-label" for="dependentsYes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Dependents"
                  id="dependentsNo"
                  value="0"
                  required
                />
                <label class="form-check-label" for="dependentsNo">No</label>
              </div>
            </div>
          </div>

          <!-- Senior Citizen -->
          <div class="form-group">
            <label
              for="seniorCitizen"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Are you a senior citizen?</label
            >
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="SeniorCitizen"
                  id="seniorCitizenYes"
                  value="1"
                  required
                />
                <label class="form-check-label" for="seniorCitizenYes"
                  >Yes</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="SeniorCitizen"
                  id="seniorCitizenNo"
                  value="0"
                  required
                />
                <label class="form-check-label" for="seniorCitizenNo">No</label>
              </div>
            </div>
          </div>

          <!-- Internet Service -->
          <div class="form-group">
            <label
              for="internetService"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Internet Service</label
            >
            <select
              class="form-control"
              name="InternetService"
              id="internetService"
              required
            >
              <option value="" selected disabled>-- Select Option --</option>
              <option value="DSL">DSL</option>
              <option value="Fiber optic">Fiber optic</option>
              <option value="No">No</option>
            </select>
          </div>

          <!-- Online Security -->
          <div class="form-group">
            <label
              for="onlineSecurity"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Online Security</label
            >
            <select
              class="form-control"
              name="OnlineSecurity"
              id="onlineSecurity"
              required
            >
              <option value="" selected disabled>-- Select Option --</option>
              <option value="No">No</option>
              <option value="Yes">Yes</option>
              <option value="No internet service">No internet service</option>
            </select>
          </div>

          <!-- Online Backup -->
          <div class="form-group">
            <label
              for="onlineBackup"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Online Backup</label
            >
            <select
              class="form-control"
              name="OnlineBackup"
              id="onlineBackup"
              required
            >
              <option value="" selected disabled>-- Select Option --</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="No internet service">No internet service</option>
            </select>
          </div>

          <!-- Device Protection -->
          <div class="form-group">
            <label
              for="deviceProtection"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Device Protection</label
            >
            <select
              class="form-control"
              name="DeviceProtection"
              id="deviceProtection"
              required
            >
              <option value="" selected disabled>-- Select Option --</option>
              <option value="No">No</option>
              <option value="Yes">Yes</option>
              <option value="No internet service">No internet service</option>
            </select>
          </div>

          <!-- Streaming TV -->
          <div class="form-group">
            <label
              for="streamingTV"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Streaming TV</label
            >
            <select
              class="form-control"
              name="StreamingTV"
              id="streamingTV"
              required
            >
              <option value="" selected disabled>-- Select Option --</option>
              <option value="No">No</option>
              <option value="Yes">Yes</option>
              <option value="No internet service">No internet service</option>
            </select>
          </div>

          <!-- Streaming Movies -->
          <div class="form-group">
            <label
              for="streamingMovies"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Streaming Movies</label
            >
            <select
              class="form-control"
              name="StreamingMovies"
              id="streamingMovies"
              required
            >
              <option value="" selected disabled>-- Select Option --</option>
              <option value="No">No</option>
              <option value="Yes">Yes</option>
              <option value="No internet service">No internet service</option>
            </select>
          </div>

          <!-- Tech Support -->
          <div class="form-group">
            <label
              for="techSupport"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Tech Support</label
            >
            <select
              class="form-control"
              name="TechSupport"
              id="techSupport"
              required
            >
              <option value="" selected disabled>-- Select Option --</option>
              <option value="No">No</option>
              <option value="Yes">Yes</option>
              <option value="No internet service">No internet service</option>
            </select>
          </div>

          <!-- Paperless Billing -->
          <div class="form-group">
            <label
              for="paperlessBilling"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Do you use paperless billing?</label
            >
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="PaperlessBilling"
                  id="paperlessBillingYes"
                  value="1"
                  required
                />
                <label class="form-check-label" for="paperlessBillingYes"
                  >Yes</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="PaperlessBilling"
                  id="paperlessBillingNo"
                  value="0"
                  required
                />
                <label class="form-check-label" for="paperlessBillingNo"
                  >No</label
                >
              </div>
            </div>
          </div>

          <!-- Payment Method -->
          <div class="form-group">
            <label
              for="paymentMethod"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Payment Method</label
            >
            <select
              class="form-control"
              name="PaymentMethod"
              id="paymentMethod"
              required
            >
              <option value="" selected disabled>-- Select Option --</option>
              <option value="Electronic check">Electronic check</option>
              <option value="Mailed check">Mailed check</option>
              <option value="Bank transfer (automatic)">
                Bank transfer (automatic)
              </option>
              <option value="Credit card (automatic)">
                Credit card (automatic)
              </option>
            </select>
          </div>

            <!-- Monthly Charges -->
            <div class="form-group">
            <label
              for="monthlyCharges"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Monthly Charges ($)</label
            >
            <input
              type="number"
              class="form-control"
              name="MonthlyCharges"
              placeholder="Enter Amount"
              id="monthlyCharges"
              step="0.01"
              min="0"
              required
            />
            </div>

            <!-- Total Charges -->
            <div class="form-group">
            <label
              for="totalCharges"
              class="custom-label"
              style="font-weight: bold; color: #007bff"
              >Total Charges ($)</label
            >
            <input
              type="number"
              class="form-control"
              name="TotalCharges"
              placeholder="Enter Total Amount"
              id="totalCharges"
              step="0.01"
              min="0"
              required
            />
            </div>

          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
